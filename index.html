<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        overflow-x: hidden;
    }

    #main {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 24px;
        margin: 40px 0 10px;
    }

    img {
        width: 80px;
        height: auto;
        margin: 30px auto;
    }

    p {
        font-size: 16px;
        line-height: 1.5;
        margin: 20px auto;
        max-width: 90%;
    }

    button {
        display: inline-block;
        margin-top: 40px;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        color: var(--tg-theme-button-text-color, #ffffff);
        background-color: var(--tg-theme-button-color, #0088cc);
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 280px;
    }

    button:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #form {
        display: none;
        text-align: center;
    }

    input {
        width: 90%;
        outline: none;
        margin: 10px 5%;
        padding: 15px 10px;
        font-size: 14px;
        border: 2px solid silver;
        border-radius: 5px;
    }

    input:focus {
        border-color: #db5d5d;
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 20px;
        }

        p {
            font-size: 15px;
        }

        button {
            font-size: 16px;
            padding: 14px 24px;
        }

        img {
            width: 60px;
        }
    }
</style>
</head>
<body>
    <div id="main">
        <h1>Магазин</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Icon">
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <h1>Оформление покупки</h1>
        <input type="text" id="user_name" placeholder="Имя">
        <input type="text" id="user_email" placeholder="Email">
        <input type="text" id="user_phone" placeholder="Телефон">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy")
        let order = document.getElementById("order")
        tg.expand()

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        })

        order.addEventListener("click", () => {
            document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value
            let email = document.getElementById("user_email").value
            let phone = document.getElementById("user_phone").value
            if(name.length < 5) {
                document.getElementById("error").innerText = "Ошибка в имени";
                return;
            }
            if(email.length < 5) {
                document.getElementById("error").innerText = "Ошибка в email";
                return;
            }
            if(phone.length < 5) {
                document.getElementById("error").innerText = "Ошибка в номере телефона";
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data))

            tg.close();
        })
    </script>
</body>
</html>
