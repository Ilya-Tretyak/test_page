<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Экран 1: Каталог -->
  <div id="main">
    <img src="https://suborbia.ru/image/catalog/logo2.png" alt="Icon" />
    <p>Добро пожаловать в наш магазин! Нажмите "Купить", чтобы оформить заказ.</p>
    <button id="buy">Купить</button>
  </div>

  <!-- Экран 2: Каталог товаров -->
  <div id="catalog" style="display: none;">
    <h1>Каталог товаров</h1>
    <div class="catalog-container">
      <!-- Товар 1 -->
      <div class="product">
        <img src="https://suborbia.ru/image/cache/catalog/demo/syncms/jkRFnXY9hU-yNd-z-144H3_0-1500x1875.jpg" alt="Джинсы CASUAL ARMOR Graphite" />
        <h3>Джинсы CASUAL ARMOR Graphite</h3>
        <p><b>Размеры:</b></p>
        <div class="size-options">
          <label><input type="radio" name="size-casual" value="M 164 см" checked /><span>M 164 см</span></label>
          <label><input type="radio" name="size-casual" value="M 170 см" /><span>M 170 см</span></label>
          <label><input type="radio" name="size-casual" value="S 164 см" /><span>S 164 см</span></label>
          <label><input type="radio" name="size-casual" value="S 170 см" /><span>S 170 см</span></label>
        </div>
        <p><b>Количество:</b></p>
        <div class="quantity-control">
          <button type="button" class="quantity-minus">−</button>
          <input type="number" class="quantity-input" value="1" min="1" max="10" />
          <button type="button" class="quantity-plus">+</button>
        </div>
        <p><b>Цена:</b> <u>10900 ₽</u></p>
        <button class="product-buy" data-title="Джинсы CASUAL ARMOR Graphite">Купить</button>
      </div>

      <!-- Товар 2 -->
      <div class="product">
        <img src="https://suborbia.ru/image/cache/catalog/demo/syncms/nl1Le5DrjDRjhXPPI0nO70_0-1500x1875.JPG" alt="Худи ZIP TERMINAL S crystal rose" />
        <h3>Худи ZIP TERMINAL S crystal rose</h3>
        <p><b>Размеры:</b></p>
        <div class="size-options">
          <label><input type="radio" name="size-hoodie" value="M/L" checked /><span>M/L</span></label>
          <label><input type="radio" name="size-hoodie" value="S/M" /><span>S/M</span></label>
        </div>
        <p><b>Количество:</b></p>
        <div class="quantity-control">
          <button type="button" class="quantity-minus">−</button>
          <input type="number" class="quantity-input" value="1" min="1" max="10" />
          <button type="button" class="quantity-plus">+</button>
        </div>
        <p><b>Цена:</b> <u>11500 ₽</u></p>
        <button class="product-buy" data-title="Худи ZIP TERMINAL S crystal rose">Купить</button>
      </div>

      <!-- Товар 3 -->
      <div class="product">
        <img src="https://suborbia.ru/image/cache/catalog/demo/syncms/fRUXA8APhdfSiJtAVzQSQ0_0-1500x1875.JPEG" alt="Шапка KNITTED Burgundy" />
        <h3>Шапка KNITTED Burgundy</h3>
        <p><b>Количество:</b></p>
        <div class="quantity-control">
          <button type="button" class="quantity-minus">−</button>
          <input type="number" class="quantity-input" value="1" min="1" max="10" />
          <button type="button" class="quantity-plus">+</button>
        </div>
        <p><b>Цена:</b> <u>2940.00 ₽</u></p>
        <button class="product-buy" data-title="Шапка KNITTED Burgundy">Купить</button>
      </div>
    </div>
  </div>

  <!-- Экран 3: Форма -->
  <div id="form" style="display:none;">
    <img src="https://suborbia.ru/image/catalog/logo2.png" alt="Icon" />
    <h1>Оформление</h1>
    <input type="text" id="user_name" placeholder="Имя" />
    <input type="email" id="user_email" placeholder="Email" />
    <input type="tel" id="user_phone" placeholder="Телефон" />
    <div id="error"></div>
    <button type="button" id="order">Оформить заказ</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
