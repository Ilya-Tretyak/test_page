<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }

    #main {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      margin-bottom: 10px;
    }

    img {
      width: 70px;
      margin: 30px 0;
    }

    p {
      width: 350px;
      margin: 0 auto;
    }

    button {
      margin-top: 50px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      border: 0;
      border-radius: 5px;
      color: var(--tg-theme-button-text-color, #ffffff);
      background-color: var(--tg-theme-button-color, #0088cc);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 280px;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #form {
      display: none;
      text-align: center;
    }

    input {
      width: 100%;
      max-width: 90%;
      padding: 14px;
      margin: 10px 0;
      font-size: 14px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
    }

    input:focus {
      border-color: #0088cc;
      outline: none;
    }

    #error {
      color: red;
      margin-top: 6px;
      font-size: 14px;
      min-height: 20px;
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 18px;
      }

      button {
        font-size: 15px;
        padding: 12px 20px;
      }

      input {
        font-size: 13px;
      }

      .logo-header img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Экран 1: Каталог -->
  <div id="main">
    <h1>Магазин</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Icon" />
    <p>Добро пожаловать в наш магазин! Нажмите "Купить", чтобы оформить заказ.</p>
    <button id="buy">Купить</button>
  </div>

  <!-- Экран 2: Форма -->
  <div id="form">
    <h1>Оформление</h1>
    <input type="text" id="user_name" placeholder="Имя" />
    <input type="email" id="user_email" placeholder="Email" />
    <input type="tel" id="user_phone" placeholder="Телефон" />
    <div id="error"></div>
    <button type="button" id="order">Оформить заказ</button>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy")
    let order = document.getElementById("order")

    buy.addEventListener("click", () => {
      document.getElementById("main").style.display = "none";
      document.getElementById("form").style.display = "block";
      document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
    })

    order.addEventListener("click", () => {

      tg.close()
    })
  </script>
</body>
</html>
