<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        overflow-x: hidden;
    }

    #main {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 24px;
        margin: 40px 0 10px;
    }

    img {
        width: 80px;
        height: auto;
        margin: 30px auto;
    }

    p {
        font-size: 16px;
        line-height: 1.5;
        margin: 20px auto;
        max-width: 90%;
    }

    button {
        display: inline-block;
        margin-top: 40px;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        color: var(--tg-theme-button-text-color, #ffffff);
        background-color: var(--tg-theme-button-color, #0088cc);
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 280px;
    }

    button:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 20px;
        }

        p {
            font-size: 15px;
        }

        button {
            font-size: 16px;
            padding: 14px 24px;
        }

        img {
            width: 60px;
        }
    }
</style>
</head>
<body>
    <h1>Магазин</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Icon">
    <button id="buy">Купить</button>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.ready();

            tg.MainButton.setText("Оформить заказ");
            tg.MainButton.onClick(() => {
                tg.sendData("order=1");
                tg.close();
            });

            const buyBtn = document.getElementById("buy");
            buyBtn.addEventListener("click", () => {
                tg.MainButton.show();
            });
        });
    </script>
</body>
</html>
